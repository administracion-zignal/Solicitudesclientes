<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; style-src * 'unsafe-inline';">
    
    <title>Zignal Agency | Dashboard Cloud Pro</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@0.292.0/dist/umd/lucide.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { 
                        zignal: { 
                            blue: '#0066FF', 
                            cyan: '#00E5FF', 
                            dark: '#0B1120', 
                            gray: '#1E293B'
                        } 
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #F8FAFC; -webkit-tap-highlight-color: transparent; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-800 antialiased pb-10">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONFIGURACIÓN DE CONEXIÓN REAL ---
        const SUPABASE_URL = 'https://vknnukcicqkufdhutuip.supabase.co'; 
        // SUSTITUYE 'TU_API_KEY_AQUI' POR LA CLAVE LARGA QUE COPIASTE (LA QUE EMPIEZA POR eyJ...)
        const SUPABASE_KEY = 'TU_API_KEY_AQUI'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const Icon = ({ name, size = 18, className = "" }) => {
            const svg = useMemo(() => {
                if (!window.lucide || !window.lucide.icons[name]) return null;
                const el = window.lucide.createElement(window.lucide.icons[name]);
                el.setAttribute('width', size);
                el.setAttribute('height', size);
                return { __html: el.outerHTML };
            }, [name, size]);
            return svg ? <span dangerouslySetInnerHTML={svg} className={`inline-flex items-center justify-center ${className}`} /> : null;
        };

        const App = () => {
            const [tasks, setTasks] = useState([]);
            const [view, setView] = useState('active');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [loading, setLoading] = useState(true);

            const fetchTasks = async () => {
                const { data, error } = await supabaseClient
                    .from('solicitudes')
                    .select('*')
                    .order('id', { ascending: false });
                
                if (!error) setTasks(data);
                setLoading(false);
            };

            useEffect(() => {
                fetchTasks();
                const channel = supabaseClient
                    .channel('schema-db-changes')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'solicitudes' }, () => {
                        fetchTasks();
                    })
                    .subscribe();

                return () => supabaseClient.removeChannel(channel);
            }, []);

            const handleSave = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                
                const nuevaTarea = {
                    campaign_name: formData.get('campaign'),
                    status: formData.get('status'),
                    priority: formData.get('priority'),
                    requester: formData.get('requester'),
                    format: formData.get('format'),
                    deadline: formData.get('deadline'),
                    description: formData.get('description') || ''
                };

                const { error } = await supabaseClient.from('solicitudes').insert([nuevaTarea]);

                if (error) {
                    alert("Error de conexión: " + error.message);
                } else {
                    setIsModalOpen(false);
                    fetchTasks();
                }
            };

            const filteredTasks = tasks.filter(t => view === 'active' ? t.status !== 'Finalized' : t.status === 'Finalized');

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-zignal-dark text-white p-4 flex justify-between items-center sticky top-0 z-50 shadow-lg">
                        <div className="flex items-center gap-3">
                            <div className="bg-zignal-blue p-2 rounded-lg"><Icon name="Zap" size={20} /></div>
                            <h1 className="text-xl font-extrabold tracking-tight">ZIGNAL AGENCY <span className="text-zignal-cyan text-xs ml-1">CLOUD PRO</span></h1>
                        </div>
                        <div className="flex items-center gap-2 bg-slate-800 px-3 py-1 rounded-full border border-slate-700">
                            <div className="w-2 h-2 bg-green-400 rounded-full animate-ping"></div>
                            <span className="text-[10px] font-bold uppercase text-green-400">Sincronizado</span>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto w-full p-4 md:p-8 space-y-6">
                        <div className="flex flex-col md:flex-row justify-between items-center gap-4 bg-white p-4 rounded-2xl border shadow-sm">
                            <div className="flex bg-slate-100 p-1 rounded-xl w-full md:w-auto">
                                <button onClick={() => setView('active')} className={`flex-1 md:flex-none px-6 py-2 rounded-lg text-xs font-bold transition-all ${view === 'active' ? 'bg-white shadow-md text-zignal-blue' : 'text-slate-500'}`}>TAREAS ACTIVAS</button>
                                <button onClick={() => setView('history')} className={`flex-1 md:flex-none px-6 py-2 rounded-lg text-xs font-bold transition-all ${view === 'history' ? 'bg-white shadow-md text-zignal-blue' : 'text-slate-500'}`}>HISTORIAL</button>
                            </div>
                            <button onClick={() => setIsModalOpen(true)} className="w-full md:w-auto bg-zignal-blue hover:bg-blue-700 text-white px-8 py-3 rounded-xl font-bold shadow-lg flex items-center justify-center gap-2 transition-transform active:scale-95">
                                <Icon name="PlusCircle" /> NUEVA SOLICITUD
                            </button>
                        </div>

                        <div className="bg-white rounded-3xl border border-slate-200 shadow-xl overflow-hidden">
                            {loading ? (
                                <div className="p-20 text-center flex flex-col items-center gap-4">
                                    <div className="w-10 h-10 border-4 border-zignal-blue border-t-transparent rounded-full animate-spin"></div>
                                    <p className="text-slate-400 font-medium">Accediendo a la nube...</p>
                                </div>
                            ) : (
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left border-collapse">
                                        <thead>
                                            <tr className="bg-slate-50 border-b border-slate-100 text-[10px] uppercase tracking-widest font-black text-slate-400">
                                                <th className="p-5">Campaña / Cliente</th>
                                                <th className="p-5">Estatus</th>
                                                <th className="p-5">Prioridad</th>
                                                <th className="p-5 text-right">Fecha Entrega</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-50">
                                            {filteredTasks.length === 0 ? (
                                                <tr><td colSpan="4" className="p-20 text-center text-slate-300 italic font-medium">No hay registros almacenados</td></tr>
                                            ) : filteredTasks.map(t => (
                                                <tr key={t.id} className="group hover:bg-blue-50/50 transition-colors">
                                                    <td className="p-5">
                                                        <div className="font-bold text-slate-800 text-base">{t.campaign_name}</div>
                                                        <div className="text-xs text-slate-400 flex items-center gap-1 mt-1"><Icon name="User" size={10} /> {t.requester}</div>
                                                    </td>
                                                    <td className="p-5">
                                                        <span className="px-3 py-1 rounded-full text-[10px] font-black uppercase border bg-blue-50 text-blue-600 border-blue-100">{t.status}</span>
                                                    </td>
                                                    <td className="p-5">
                                                        <span className={`px-3 py-1 rounded-full text-[10px] font-black uppercase border ${t.priority === 'High' ? 'bg-red-50 text-red-600 border-red-100' : 'bg-green-50 text-green-600 border-green-100'}`}>{t.priority}</span>
                                                    </td>
                                                    <td className="p-5 text-right font-mono text-xs text-slate-500 font-bold">{t.deadline}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </main>

                    {isModalOpen && (
                        <div className="fixed inset-0 bg-zignal-dark/90 backdrop-blur-md z-[100] flex items-center justify-center p-4 fade-in">
                            <form onSubmit={handleSave} className="bg-white rounded-3xl w-full max-w-xl shadow-2xl overflow-hidden border border-slate-200">
                                <div className="p-6 bg-slate-50 border-b flex justify-between items-center">
                                    <h2 className="text-xl font-black text-slate-800 flex items-center gap-2"><Icon name="Database" className="text-zignal-blue" /> GUARDAR EN NUBE</h2>
                                    <button type="button" onClick={() => setIsModalOpen(false)} className="text-slate-400 hover:text-slate-600"><Icon name="XCircle" size={24} /></button>
                                </div>
                                
                                <div className="p-8 space-y-5">
                                    <div>
                                        <label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Nombre de Campaña *</label>
                                        <input name="campaign" required className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-zignal-blue outline-none transition-all font-medium" placeholder="Ej: Proyecto Verano" />
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Solicitante</label>
                                            <select name="requester" className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none"><option>Zignal</option><option>Ventas</option></select>
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Formato</label>
                                            <select name="format" className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none"><option>Post</option><option>Reel</option><option>Story</option></select>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Prioridad</label>
                                            <select name="priority" className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none"><option>Medium</option><option>High</option><option>Low</option></select>
                                        </div>
                                        <div>
                                            <label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">Fecha Entrega *</label>
                                            <input type="date" name="deadline" required className="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none" />
                                        </div>
                                    </div>

                                    <input type="hidden" name="status" value="Pending" />

                                    <button type="submit" className="w-full bg-zignal-dark text-white p-5 rounded-2xl font-black text-sm tracking-widest shadow-xl hover:bg-slate-800 transition-all flex items-center justify-center gap-3 active:scale-95">
                                        <Icon name="CloudUpload" /> SINCRONIZAR AHORA
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
